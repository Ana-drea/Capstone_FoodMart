<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Products</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="products-table">
                <!-- products will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch products from the API
        fetch('https://localhost:7221/api/products')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const productsTable = document.getElementById('products-table');

                data.forEach(product => {
                    const row = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = product.name;
                    row.appendChild(nameCell);

                    const descriptionCell = document.createElement('td');
                    descriptionCell.textContent = product.description;
                    row.appendChild(descriptionCell);

                    const categoryCell = document.createElement('td');
                    categoryCell.textContent = product.categoryId;
                    row.appendChild(categoryCell);

                    const priceCell = document.createElement('td');
                    priceCell.textContent = product.price;
                    row.appendChild(priceCell);

                    const quantityCell = document.createElement('td');
                    quantityCell.textContent = product.quantityInStock;
                    row.appendChild(quantityCell);

                    const actionsCell = document.createElement('td');
                    actionsCell.innerHTML = `
                        <a href="editProduct.html?id=${product.id}" class="btn btn-warning btn-sm">Edit</a> | 
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${product.id}">Delete</button>
                    `;
                    row.appendChild(actionsCell);

                    productsTable.appendChild(row);
                });
                // Attach event listeners to delete buttons
                const deleteButtons = document.querySelectorAll('.delete-btn');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        const productId = event.target.getAttribute('data-id');
                        if (confirm("Do you want to delete this product?")) {
                            // Send DELETE request to the API
                            fetch(`https://localhost:7221/api/products/${productId}`, {
                                method: 'DELETE'
                            })
                            .then(response => {
                                if (response.ok) {
                                    alert("Product deleted successfully.");
                                    // Remove the row from the table
                                    event.target.closest('tr').remove();
                                } else {
                                    alert("Failed to delete product. Please try again.");
                                }
                            })
                            .catch(error => {
                                console.error('Error deleting product:', error);
                                alert("An error occurred while deleting the product.");
                            });
                        }
                    });
                });
            })
            .catch(error => {
                console.error('Error fetching products:', error);
            });
    </script>
</body>
</html>
